    <h2>1. 스타트업의 정의</h2>
    <img src = "startup_main.png" width = "50%">
    <p><strong><u><a href="https://en.wikipedia.org/wiki/Startup_company" target = "_blank" title = "definition of startup">
      스타트업</a></u></strong>은 설립한 지 오래되지 않은 신생 벤처기업을 뜻한다.
    미국 실리콘밸리에서 생겨난 용어로서, 혁신적 기술과 아이디어를 보유한 설립된 지 얼마 되지 않은 창업 기업이다.
    자체적인 비즈니스모델을 가지고 있는 작은 그룹이나 프로젝트성 회사를 의미한다.
    </p>
