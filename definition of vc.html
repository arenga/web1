    <h2>2. 벤처캐피탈의 정의</h2>
    <img src = "vc.jpg" width = "50%">
    <p style = "margin-top:10px;"><strong><u>벤처 캐피털(venture capital, VC)</u></strong>이란 잠재력이 있는 벤처 기업에 자금을 대고 경영과 기술 지도 등을 종합적으로 지원하여 높은 자본이득을 추구하는 금융자본을 말한다.
    주로 기술력은 뛰어나지만 경영이나 영업의 노하우 등이 없는 초창기의 벤처 기업을 대상으로 한다.
